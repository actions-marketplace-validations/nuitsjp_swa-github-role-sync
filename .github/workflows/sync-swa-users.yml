name: Sync Azure Static Web App Users

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: '変更を適用せずに差分のみ確認するか'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync-users:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      discussions: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DRY_RUN_INPUT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run || 'false' }}

    steps:
      - name: Ensure GITHUB_TOKEN is available
        run: |
          if [ -z "${GH_TOKEN:-}" ]; then
            echo "GITHUB_TOKEN is required for GitHub API access and Discussion postings." >&2
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install GitHub CLI if needed
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            echo "Installing GitHub CLI..."
            sudo apt-get update
            sudo apt-get install -y gh
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate GitHub CLI authentication
        run: gh auth status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure dry-run mode
        shell: pwsh
        run: |
          $configPath = "config.json"
          if (-not (Test-Path $configPath)) {
              Write-Error "config.json が見つかりません。リポジトリにコミットされていることを確認してください。"
              exit 1
          }

          $config = Get-Content $configPath -Raw | ConvertFrom-Json
          $dryRunInput = $env:DRY_RUN_INPUT
          $dryRun = $dryRunInput -eq 'true'

          if ($null -eq $config.sync) {
              $config | Add-Member -NotePropertyName sync -NotePropertyValue (@{ dryRun = $dryRun }) -Force
          }
          else {
              $config.sync.dryRun = $dryRun
          }

          $config | ConvertTo-Json -Depth 10 | Set-Content -Path $configPath -Encoding utf8
          Write-Host ("sync.dryRun を {0} に設定しました" -f $dryRun)

      - name: Sync Static Web App users
        shell: pwsh
        run: |
          Write-Host "Starting Sync-SwaUsers.ps1 (dryRun = $env:DRY_RUN_INPUT)"
          & "$PWD/scripts/Sync-SwaUsers.ps1"
